<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParTeach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="AdminHome.css">

<body>
    <nav class="navbar">
        <div class="container">
            <a  class="logo"><span>Par</span>Teach</a>
            <a href="index.html" class="login-btn"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>
    <section id="admin-section">
        <div class="container">
            <div class="admin-welcome">
                <h2>Welcome, <span>Super User</span></h2>
                <div class="admin-photo">
                    <img src="ad.png" alt="Admin Photo">
                </div>
            </div>
            <div class="admin-options">
                <a href="ManageParent.html" class="admin-tile">
                    <i class="fas fa-users"></i>
                    <span>Manage Parents</span>
                </a>
                <a href="ManageTeacher.html" class="admin-tile">
                    <i class="fas fa-chalkboard-teacher"></i>

                </a>
                <a href="ManageEvent.html" class="admin-tile">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Manage Events</span>
                </a>
                <a href="SupportTeacher.html" class="admin-tile">
                    <i class="fas fa-hand-holding-heart"></i>
                    <span>Teacher Support</span>
                </a>
                <a href="SupportParent.html" class="admin-tile">
                    <i class="fas fa-hands-helping"></i>
                    <span>Parent Support</span>
                </a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                &copy; 2024 ParTeach | Designed by ParTeach Team.

        </div>
