<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParTeach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="EditParent.css">
    <script type="module" src="EditTeacher.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a class="logo"><span>Par</span>Teach</a>
            <ul class="nav-links">
                <li><a href="AdminHome.html">Home</a></li>
                <li><a href="ManageParent.html">Manage Parents</a></li>
                <li><a href="ManageTeacher.html">Manage Teachers</a></li>
                <li><a href="ManageEvent.html">Manage Events</a></li>
                <li><a href="SupportTeacher.html">Teacher Support</a></li>
                <li><a href="SupportParent.html">Parent Support</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <a href="ManageTeacher.html" class="back-button">&lt; Back</a><br>
        <h2>Edit User Details</h2><br>
        <form id="editUserForm">
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="iemail" type="text" id="email" name="email" required readonly>
            </div>
            <div class="form-group">
                <label for="grade">Class:</label>
                <select id="grade" required>
                    <option value="1-A">1 - A</option>
                    <option value="1-B">1 - B</option>
                    <option value="1-C">1 - C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
            </div><br>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
